<!--The content below is only a placeholder and can be replaced.-->
<div class="app-component bg-secondary text-white" style="text-align:center">
    <h1>
        Log App "an application to create logs"!!!
    </h1>

<!-- Default form add log -->
<form [formGroup]="logForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

  <h2 class="h4 mb-4 bg-primary text-white">Created Logs</h2>


  <!-- Level -->
  <label>Level</label>
  <select class="form-control" formControlName="level" class="browser-default custom-select mb-4">
    <option value="" disabled>Choose option</option>
    <option value="INFO" selected>INFO</option>
    <option value="DEBUG">DEBUG</option>
    <option value="ERROR">ERROR</option>
  </select>

  <!-- error -->

  <div class="invalid-feedback" *ngIf="submitted && myForm.level.errors?.required">
      Error: Level is required.
  </div>

<div>
  <p></p>
</div>

  <!-- Message -->
  <div id="message"class="form-group">
    <textarea class="form-control rounded-0" formControlName="message" rows="3" placeholder="Message"></textarea>
  </div>

  <!-- error -->
  <div class="invalid-feedback" *ngIf="submitted && myForm.message.errors?.required">
      Error: Message is required.
  </div>

  <div>
    <p></p>
  </div>

  <!-- Send button -->
  <button mdbBtn color="info" block="true" type="submit">Add Log</button>

  <div>
    <p></p>
  </div>

</form>
<!-- Default form add log -->





<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <td scope="row">{{el._id}}</td>
      <td>{{el.timestamp}}</td>
      <td>{{el.level}}</td>
      <td>{{el.message}}</td>
    </tr>
  </tbody>
</table>




</div>

<router-outlet></router-outlet>
